<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend go where</title>
    <link rel="icon" href="assets/merlion.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Besley:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://cdn.onemap.sg/leaflet/onemap-leaflet.js"></script>
    
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script     src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
                integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
                crossorigin="">
    </script>

</head>
<body>
    <div class="container">
    
        <div class="row">

            <div class="h1-container">
                <h1>
                    <div>
                        <img class="map-logo" src="assets/singapore-map.svg" alt="stylised map">
                    </div>
                    <div class="title-div">
                        <span>Weekend go where</span>
                    </div>
                </h1>
                <!-- <p>Discover events around Singapore</p> -->
            </div>
    
            <nav class="navbar navbar-expand-lg navbar-dark"
                style=" background: linear-gradient(-165deg, #cae3ce 0%,hsl(236, 77%, 75%)100%)">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <div class="dropdown-center">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Categories
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    </ul>
                                </div>
                            </li>
                        </ul>
                        <div>
                            <form class="d-flex search-form search-widget">
                                <label for="searchingByKeyword" class="form-label mt-3"></label>
                                <span>
                                    <input type="search" class="form-control" id="keywordSearch" placeholder=''
                                        role="combobox">
                                </span>
                                <span>
                                    <button type="submit" class="btn btn-secondary search" id="searchBtn">&#128269;</button>
                                </span>
                                <!-- <div class="mb-3 text-center"> -->
                        </div>
                        </form>
                    </div>
    
                </div>
            </nav>
    
        </div>
        
        <div class="row">
            <div class="col-sm-auto" id='mapdiv'></div>
            <div class="col listicle side-events">
                <div class="row">
                    <h2>Events</h2>
                    <ul class="listicle-ul events-ul">
                        <li class="event-item list-placeholder">No events selected</li>
                    </ul>
                </div>
                <div class="row">
                    <h2>Favorites</h2>
                    <ul class="listicle-ul favorites-ul">
                        <li class="event-item list-placeholder">No favorites added</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>


</html>
